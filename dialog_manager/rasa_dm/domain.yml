version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_move
- chitchat
- greet
- goodbye
- ask_move_block
- ask_come_here
- ask_bot_stop_action
- affirm
- deny
entities:
- player_position
- position
- reference_object_move
- relative_direction_move
- repeat_count_move
- which_block
slots:
  position:
    type: text
    influence_conversation: false
  which_block:
    type: text
    influence_conversation: false
  player_position:
    type: text
    influence_conversation: false
  reference_object_move:
    type: text
    influence_conversation: false
  relative_direction_move:
    type: text
    influence_conversation: false
  repeat_count_move:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: Hello
  - text: Hey!
  utter_goodbye:
  - text: Bye
  utter_ask_position:
  - text: Where should I move this block?
  utter_ask_which_block:
  - text: Which block should I move?
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
actions:
- action_send_bot_brain
- utter_ask_position
- utter_ask_which_block
- utter_goodbye
- utter_greet
- utter_please_rephrase
