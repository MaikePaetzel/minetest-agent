version: "2.0"
rules:
- rule: Activate move block form
  steps:
  - intent: ask_move_block
  - action: move_block_form
  - active_loop: move_block_form
- rule: Submit move block form
  condition:
  - active_loop: move_block_form
  steps:
  - action: move_block_form
  - active_loop: null            # the form is no longer active because it has been filled
  - action: action_send_bot_brain
- rule: Stop bot action
  steps:
    - intent: ask_bot_stop_action
    - action: action_send_bot_brain
- rule: Ask come here
  steps:
    - intent: ask_come_here
    - action: action_send_bot_brain