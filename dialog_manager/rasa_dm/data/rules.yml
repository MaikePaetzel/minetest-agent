version: "2.0"
rules:

- rule: Stop bot action
  steps:
    - intent: ask_bot_stop_action
    - action: action_send_bot_brain
# - rule: Send move action to brain
#   steps:
#     - intent: ask_move
#     - action: action_send_bot_brain
- rule: Ask come here
  steps:
    - intent: ask_come_here
    - action: action_send_bot_brain
- rule: greet
  steps:
    - intent: greet
    - action: utter_greet

- rule: goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye
- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

#---------------------------------------------------------------
#---------------------------------------------------------------

- rule: Activate ask_move_form_direction_distance form
  steps:
  - intent: ask_move
  - action: ask_move_form_direction_distance_form
  - active_loop: ask_move_form_direction_distance_form

- rule: send ask_move_form_direction_distance to bot brain when slots are filled
  condition:
  - active_loop: ask_move_form_direction_distance_form
  steps:
  - action: ask_move_form_direction_distance_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_send_bot_brain
